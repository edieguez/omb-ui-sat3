<h1>Create an account</h1>
<form [formGroup]="accountForm" (submit)="onSubmit()" class="form">
  <mat-form-field class="input" appearance="fill">
    <mat-label>Account type</mat-label>
    <mat-select formControlName="accountType">
      <mat-option *ngFor="let account of accountTypes" [value]="account">
        {{ account }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="input" appearance="fill">
    <mat-label for="fullname">Fullname</mat-label>
    <input matInput placeholder="Fullname" formControlName="name" />
  </mat-form-field>

  <mat-form-field class="input" appearance="fill">
    <mat-label>Date of birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="openDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="input" appearance="fill">
    <mat-label for="balance">Balance</mat-label>
    <input
      matInput
      type="number"
      placeholder="Balance"
      formControlName="currentBalance"
    />
  </mat-form-field>

  <button class="input" mat-raised-button color="primary">
    Create account
  </button>
</form>
