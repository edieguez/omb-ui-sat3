<h1 class="animate__animated animate__fadeInLeft">Create account</h1>

<form
  class="form animate__animated animate__fadeInLeft"
  [formGroup]="accountForm"
  (submit)="onSubmit()"
>
  <mat-form-field class="input" appearance="fill">
    <mat-label>Account type</mat-label>
    <mat-select formControlName="accountType">
      <mat-option *ngFor="let account of accountTypes" [value]="account">
        {{ account }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="input" appearance="fill">
    <mat-label for="fullname">Fullname</mat-label>
    <input matInput placeholder="Fullname" formControlName="name" />
  </mat-form-field>

  <mat-form-field class="input" appearance="fill">
    <mat-label>Date of birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="input" appearance="fill">
    <mat-label for="balance">Balance</mat-label>
    <input
      matInput
      type="number"
      placeholder="Balance"
      formControlName="currentBalance"
    />
  </mat-form-field>

  <mat-form-field class="input" appearance="fill">
    <mat-label>Open date</mat-label>
    <input
      matInput
      [matDatepicker]="pickerOpenDate"
      formControlName="openDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="pickerOpenDate"
    ></mat-datepicker-toggle>
    <mat-datepicker #pickerOpenDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="input" appearance="fill">
    <mat-label for="balance">Account number</mat-label>
    <input
      matInput
      placeholder="Account number"
      formControlName="accountNumber"
    />
  </mat-form-field>

  <mat-form-field class="input" appearance="fill">
    <mat-label for="balance">Routing number</mat-label>
    <input
      matInput
      placeholder="Account number"
      formControlName="routingNumber"
    />
  </mat-form-field>

  <div *ngIf="submitError" class="error-message-card">
    {{ submitError }}
  </div>

  <button class="input" mat-raised-button color="primary">
    Create account
  </button>
</form>
<button
  class="form cancel-btn animate__animated animate__fadeInLeft"
  mat-raised-button
  (click)="onCancel()"
>
  Cancel
</button>
